<html ng-app="shadow">
<head>
  <title>Shadow Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- <h1>Shadow Calculator</h1> -->

<div ng-controller="ShadowController">

<shadow-chart>

<div ng-repeat="times in data">
  {{ times.time | date: 'hh:mma' | lowercase }}
  <span style="display:inline-block; width:{{ times.shadow * 50 }}; height: 1em; background-color: #999">{{ times.shadow | number: 2 }}x</span>
</div>

</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>

<script src="app/app.js"></script>
</body>

</html>
